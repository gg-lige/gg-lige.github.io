<h1 id="堆">堆</h1>
<ol>
  <li>
    <p>堆是完全二叉树。</p>
  </li>
  <li>堆排序中，当数组从0开始时，下标为k的结点的父结点下标==为(k-1)/2==；<br />
当数组从1开始时，下标为k的结点的父结点下标==为k/2==；</li>
  <li>在用堆排序算法排序时,如果要进行==增序==排序,则需要采用“==大==根堆”，==减序==排列则要采用“==小==根堆”。</li>
  <li>优先队列有两种，一种是最大优先队列；一种是最小优先队列；每次取自队列的第一个元素分别是优先级最大和优先级最小的元素。 我们可以使用“==堆==(heap)”的数据结构来实现优先队列</li>
</ol>
